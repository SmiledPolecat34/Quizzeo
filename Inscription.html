                    <div id="Insc" class="choix">

                    <!-- Date de naissance -->

                            Votre date de naissance:
                        </label>
                        <input id="dateDeNaissance" type="date" name="dateDeNaissance" placeholder="jj/mm/aaaa" required=""/>

                    <!-- Mdp -->
                    <div id="Insc" class="mdp">
                        <label for="pseudo">
                            Votre mot de passe:
                        </label>
