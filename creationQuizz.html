<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation_Quizz</title>
    <link rel="stylesheet" href="creationQuizz.css">
</head>
<body>
    <header class="title">
        <h1>Quizzeo</h1>
    </header>
    <div class="organisation">
        <div id="Crea">
            <label for="nom_Quizz">
                Entrez un nom pour le Quizz:
            </label>
            <input id="case" type="text" name="nom_Quizz" placeholder="Nom du quizz"/>
        </div>
        <div id="Crea">
            <label for="nb_question">
                Combien de questions voulez-vous faire ?
            </label>
            <input id="case" type="text" name="nb_question" placeholder="Nombre de question"/>
        </div>
        <div id="categorie">
            <label for="categorie">
                Choisissez la catégorie de votre quizz :
            </label>
            <select name= "Choix" id="categorie">
                <option value= "sport">Sport</option>
                <option value= "musique">Musique</option>
                <option value= "cinema">Cinéma</option>
                <option value= "culture_generale">Culture Generale</option>
                <option value= "hist_geo">Histoire-géographie</option>
            </select>
        </div>
    </div>
    <div class="bouton">
        <div class="suivant">
            <a href="creationQuizzSuivant.html">Suivant</a>
        </div>
    </div> 
</body>
</html>
